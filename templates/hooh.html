function populateCollegeName(selectedCollegeType) {
    const collegeSelect = document.getElementById("collegename");
    const colleges = collegeData[selectedCollegeType]?.Colleges || [];

    collegeSelect.innerHTML = ''; // Clear previous options

    const defaultOption = document.createElement("option");
    defaultOption.value = '';
    defaultOption.text = 'Select College Name';
    collegeSelect.appendChild(defaultOption);

    colleges.forEach(college => {
        const option = document.createElement("option");
        option.value = college;
        option.text = college;
        collegeSelect.appendChild(option);
    });
}
function populateQuota(selectedCollegeType) {
    const quotaSelect = document.getElementById("quota");
    const quota = hok[selectedCollegeType]?.Quota || [];

    quotaSelect.innerHTML = ''; // Clear previous options

    const defaultOption = document.createElement("option");
    defaultOption.value = '';
    defaultOption.text = '--Select--';
    quotaSelect.appendChild(defaultOption);

    quota.forEach(quotaOption => {
        const option = document.createElement("option");
        option.value = quotaOption;
        option.text = quotaOption;
        quotaSelect.appendChild(option);
    });
}
function populateCol(selectedCollegeType){
    populateCollegeName(selectedCollegeType),
    populateQuota(selectedCollegeType)
}
// Function to populate Branch dropdown based on College selection and College Name
function populateBranch(selectedCollegeType, selectedcollegename) {
    const branchSelect = document.getElementById("branch");

    // Retrieve branches based on selectedCollegeType and selectedCollegeName
    const branches = collegeBranches[selectedCollegeType]?.[selectedcollegename] || [];

    branchSelect.innerHTML = ''; // Clear previous options

    const defaultOption = document.createElement("option");
    defaultOption.value = '';
    defaultOption.text = 'Select Branch';
    branchSelect.appendChild(defaultOption);

    branches.forEach(branch => {
        const option = document.createElement("option");
        option.value = branch;
        option.text = branch;
        branchSelect.appendChild(option);
    });
}



function sendData(event) {
    event.preventDefault(); // Prevent default form submission

    var college = document.getElementById("college").value;
    var category = document.getElementById("category").value;
    var gender = document.getElementById("gender").value;
    var quota = document.getElementById("quota").value;
    var branch = document.getElementById("branch").value;
    var collegename = document.getElementById("collegename").value;

    // Create a new XMLHttpRequest object
    var xhr = new XMLHttpRequest();

    // Configure the request
    xhr.open("POST", "/hooh/process_data", true);
    xhr.setRequestHeader("Content-Type", "application/json");

    // Define the callback function to handle the response
    xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                // If successful, update the result table with the response
                var response = JSON.parse(xhr.responseText);
                displayResults(response);
            } else {
                // If an error occurred, display an error message
                console.error("Error occurred:", xhr.status);
            }
        }
    };

    // Prepare the data to be sent as JSON
    var data = JSON.stringify({
        "college": college,
        "category": category,
        "gender": gender,
        "quota": quota,
        "branch": branch,
        "collegename": collegename
    });

    // Send the request with the data
    xhr.send(data);
}


function displayResults(results) {
    const resultTableBody = document.getElementById('resultBody');
    resultTableBody.innerHTML = ''; // Clear existing rows

    results.forEach(result => {
        const row = document.createElement('tr');

        const collegeCell = document.createElement('td');
        collegeCell.textContent = result.College;
        row.appendChild(collegeCell);

        const branchCell = document.createElement('td');
        branchCell.textContent = result.Branch;
        row.appendChild(branchCell);

        const categoryCell = document.createElement('td'); // Corrected variable name
        categoryCell.textContent = result.Category;
        row.appendChild(categoryCell); // Corrected variable name

        const openingRankCell = document.createElement('td');
        openingRankCell.textContent = result['Opening Rank']; // Adjusted
        row.appendChild(openingRankCell);

        const closingRankCell = document.createElement('td');
        closingRankCell.textContent = result['Closing Rank']; // Adjusted
        row.appendChild(closingRankCell);

        resultTableBody.appendChild(row);
    });
}
